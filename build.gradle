buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:0.19.1"
  }
}

plugins {
  id 'java'
  id 'io.quarkus'
}

apply plugin: "com.commercehub.gradle.plugin.avro"

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
}



// Add generated avro sources to main source sets
sourceSets.main.java.srcDirs = ['build/generated-main-avro-java','src/main/java']

dependencies {
  implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
  implementation 'io.quarkus:quarkus-resteasy'
  implementation 'io.quarkus:quarkus-resteasy-jackson'

  implementation group: 'org.apache.avro', name: 'avro', version: '1.9.2'
  implementation group: 'com.datastax.oss', name: 'java-driver-core', version: '4.6.1'
  implementation group: 'com.datastax.oss', name: 'java-driver-query-builder', version: '4.6.1'


  testImplementation 'io.quarkus:quarkus-junit5'
  testImplementation "org.mockito:mockito-core:2.+"
  testImplementation 'io.rest-assured:rest-assured'
  testImplementation group: 'org.cassandraunit', name: 'cassandra-unit', version: '4.3.1.0'
}

group 'net.explorviz'
version '1.0.0-SNAPSHOT'

compileJava {
  options.encoding = 'UTF-8'
  options.compilerArgs << '-parameters'
}

compileTestJava {
  options.encoding = 'UTF-8'
}

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

test {
  systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
